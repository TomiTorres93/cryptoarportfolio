    <button class="darkmodebutton" id="darkmodebutton"><img class="luna-button" src="images\luna.png" alt=""></button>
    </div>



    <section class="navbar">
        <h1 id="p1" class="titulo">｛Argentfolio｝</h1>
        <p id="p2" class="titulo2">Tu portfolio crypto argento.</p>
    </section>

    <section class="web-body">
        <div class="portfolio-container">
            <div class="portfolio-sections">
                <p class="subtit"> Moneda </p>
                <p class="subtit"> Inversión </p>
                <p class="subtit"> Precio de compra</p>
                <p class="subtit"> Holdings </p>
                <p class="subtit"> ARS </p>

            </div>
            <div  class="nuevaMoneda portfolio-sections">
                <div id="nuevaMoneda">

                </div>

            </div>

            <div class="portfolio-sections">
            <!-- FORM + -->
                <form action="" id="form">
                    <select type="text" id="nombre" name="nombre" onChange="cambiarprecio()"> 
                        <option value="ETH">ETH</option>
                        <option value="BTC">BTC</option>
                        <option value="ADA">ADA</option>
                        <option value="MATIC">MATIC</option>
                        <option value="DAI">DAI</option>
                    </select>
                    
                    <input type="text" id="precio" class="precio" name="precio" placeholder="Precio de compra">
                    
                    <input type="text" id="holding" name="holding"
                    placeholder="Cantidad de tokens">

                    <input class="livePrice" type="date" id="fecha">

                    <button class="addCoinButton" type="submit" value="Agregar" id="addCoinButton"> Agregar </button>
                </form>

     
            </div>

        </div>
        
    </section>
