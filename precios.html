    <title>Tu portfolio crypto argento</title>
</head>
<body id="bgdark">

    <div  class="top-bar">
        《 argentfolio es un producto desarrollado por Tomás Torres para la comisión-16840-j-online. 》 ETH:&nbsp; <span id="precioEthereum"></span> &nbsp;<span class="topbartext">/</span>&nbsp; BTC:&nbsp; <span id="precioBitcoin"></span> &nbsp;<span class="topbartext">/</span>&nbsp; ADA:&nbsp; <span id="precioADA"></span> &nbsp;<span class="topbartext">/</span>&nbsp; MATIC:&nbsp; <span id="precioMATIC"></span> &nbsp; <span class="topbartext">/</span> &nbsp; DÓLAR BLUE:&nbsp; <span id="precioDOLAR"></span> &nbsp;<span class="topbartext">/</span>&nbsp; ETH GAS:&nbsp; <span id="precioGAS"></span>             
                
  
    <button class="darkmodebutton" id="darkmodebutton"><img class="luna-button" src="images\luna.png" alt=""></button>
    </div>



    <section class="navbar">
        <h1 id="p1" class="titulo">｛Argentfolio｝</h1>
        <p id="p2" class="titulo2">Tu portfolio crypto argento.</p>
    </section>

    <section class="minicard-cont">
        <button class="minicard" id="ethminicard">
            <p>ETH</p>
        </button>
        <button class="minicard" id="btcminicard">
            <p>BTC</p>
        </button>
        <button class="minicard">
            <p>ADA</p>
        </button>
    </section>
    <section class="web-body-cards">
   <!-- ETH -->
        <div>
            <div class="card card-glow" id="ethcard">
                <div class="titcross"><p class="card-tit">ETH</p> <button class="btncross" id="btncross">X</button> </div>
                <div class="card-price-cont"><span id="precioEthereum2"></span></div>
                <div class="moveBG">
                    <div><span id="up"></span> <span id="down"></span><span id="precioEthereumMove"></span></div>
                    <div> <span id="precioEthereumPercentage"></span></div>
                </div>

            </div>
        </div>

           <!-- BTC -->
           <div>
            <div class="card card-glow" id="btccard">
                <div class="titcross"><p class="card-tit">BTC</p> <button class="btncross" id="btncrossbtc">X</button> </div>
                <div class="card-price-cont"><span id="precioBTC2"></span></div>
                <div class="moveBG">
                    <div><span id="up"></span> <span id="down"></span><span id="precioBTCMove"></span></div>
                    <div> <span id="precioBTCPercentage"></span></div>
                </div>

            </div>
        </div>

           <!-- ADA -->
           <div>
            <div class="card">
                <p class="card-tit">ADA</p>
                <div class="card-price-cont"><span id="precioADA2"></span></div>
                <div class="moveBG">
                    <div><span id="up"></span> <span id="down"></span><span id="precioADAMove"></span></div>
                    <div> <span id="precioADAPercentage"></span></div>
                </div>

            </div>
        </div>

                   <!-- MATIC -->
           <div>
            <div class="card">
                <p class="card-tit">MATIC</p>
                <div class="card-price-cont"><span id="precioMATIC2"></span></div>
                <div class="moveBG">
                    <div><span id="up"></span> <span id="down"></span><span id="precioMATICMove"></span></div>
                    <div> <span id="precioMATICPercentage"></span></div>
                </div>

            </div>
        </div>

    <!-- SOLANA -->
           <div>
            <div class="card">
                <p class="card-tit">SOL</p>
                <div class="card-price-cont"><span id="precioSOL"></span></div>
                <div class="moveBG">
                    <div><span id="up"></span> <span id="down"></span><span id="precioSOLMove"></span></div>
                    <div> <span id="precioSOLPercentage"></span></div>
                </div>

            </div>
        </div>


        
    </section>
